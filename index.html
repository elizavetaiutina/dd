<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Иутина Елизавета</title>
    <link rel="icon" href="./images/logo.png" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="root">
    <div class="page">
      <a href="#"><img src="./images/arrow.png" class="arrow" alt="Стрелка наверх" /></a>
      <!--HEADER-->
      <header class="header">
        <a href="#"
          ><img
            src="https://img.freepik.com/free-vector/detailed-click-and-collect-sign_23-2148782062.jpg?w=740&t=st=1685265194~exp=1685265794~hmac=577746b5998fad743b6640a7a5c292af646d7a92a1c2cc0cdb48bc72e2f04f93"
            class="header__logo"
            alt="Логотип"
        /></a>
        <nav class="header__nav">
          <ul class="header__links">
            <li>
              <a href="#highway" class="header__link"></a>
            </li>
            <li><a href="#tshirt" class="header__link">Футболки</a></li>
            <li><a href="#sweatshirt" class="header__link">Толстовки</a></li>
            <li><a href="#cap" class="header__link">Кепки</a></li>
            <li><a href="#sneakers" class="header__link">Кроссовки</a></li>
          </ul>
        </nav>
        <img src="./images/theme1.svg" alt="Кнопка смены темы" class="theme" />
      </header>
      <main class="content">
        <!--T-SHIRT-->
        <section class="section" id="tshirt">
          <h2 class="section__title">Футболки</h2>
          <ul class="section__list section__list_tshirt"></ul>
        </section>
        <!--SWETSHIRT-->
        <section class="section" id="sweatshirt">
          <h2 class="section__title">Толстовки</h2>
          <ul class="section__list section__list_sweatshirt"></ul>
        </section>
        <!--CAP-->
        <section class="section" id="cap">
          <h2 class="section__title">Кепки</h2>
          <ul class="section__list section__list_cap"></ul>
        </section>
        <!--SNEAKERS-->
        <section class="section" id="sneakers">
          <h2 class="section__title">Кроссовки</h2>
          <ul class="section__list section__list_sneakers"></ul>
        </section>
      </main>
      <!--FOOTER -->
      <footer class="footer">
        <div class="footer__column">
          <h4 class="footer__title">Навигация</h4>
          <nav class="footer__nav">
            <ul class="footer__links">
              <li>
                <a href="#highway" class="footer__link"></a>
              </li>
              <li><a href="#tshirt" class="footer__link">Футболки</a></li>
              <li><a href="#sweatshirt" class="footer__link">Толстовки</a></li>
              <li><a href="#cap" class="footer__link">Кепки</a></li>
              <li><a href="#sneakers" class="footer__link">Кроссовки</a></li>
            </ul>
          </nav>
        </div>
        <div class="footer__column">
          <label for="email" class="footer__title">Подпишитесь на рассылку —</label>
          <input type="email" placeholder="Ваш e-mail" id="email" class="footer__email" />
          <p class="footer__subtitle">Елизавета Иутина. 2023</p>
        </div>
      </footer>
      <!---------- POP-UP FORM ---------->
      <div class="pop-up pop-up_type_buy">
        <div class="pop-up__container">
          <button type="button" aria-label="Закрыть" class="pop-up__exit"></button>
          <figure class="pop-up__item">
            <img class="pop-up__image" />
            <figcaption class="pop-up__name"></figcaption>
          </figure>
          <form name="form-buy" class="form">
            <input
              type="number"
              name="number"
              class="form__input"
              placeholder="Количество"
              step="1"
              min="1"
              required
            />
            <div class="form__wrapper_color">
              <h3 class="pop-up__title">Цвет:</h3>
              <div class="form__wrapper">
                <input
                  type="radio"
                  name="color"
                  id="white"
                  class="form__radiobutton"
                  value="white"
                  checked
                />
                <label class="form__label form__label_direction_right" for="white">Белый</label>
              </div>
              <div class="form__wrapper">
                <input
                  type="radio"
                  name="color"
                  id="black"
                  class="form__radiobutton"
                  value="black"
                />
                <label class="form__label" for="black">Черный</label>
              </div>
              <div class="form__wrapper">
                <input
                  type="radio"
                  name="color"
                  id="yellow"
                  class="form__radiobutton"
                  value="yellow"
                />
                <label class="form__label" for="yellow">Жёлтый</label>
              </div>
            </div>
            <textarea
              class="form__input form__input_textarea"
              placeholder="Комментарий, не более 2000 символов"
              cols="2000"
              name="comment"
            ></textarea>
            <button type="submit" class="form__button-buy">Купить</button>
          </form>
        </div>
      </div>
    </div>
    <!--CARD TEMPLATE-->
    <template class="card-template">
      <li class="section__item">
        <figure class="card">
          <img class="card__img" />
          <figcaption class="card__description">
            <div class="card__wrapper">
              <h3 class="card__name"></h3>
              <p class="card__date"></p>
            </div>
            <button class="card__button">Купить</button>
          </figcaption>
        </figure>
      </li>
    </template>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
